<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ver DÃºvida</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <a href="/" class="text-blue-600">&larr; Voltar</a>

    <h1 id="titulo" class="text-2xl font-bold mt-4"></h1>
    <p id="descricao" class="mt-2 text-gray-700"></p>
    <p id="nome" class="mt-4 text-sm text-gray-500"></p>
  </div>

  <script>
    async function carregar() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const res = await fetch("http://localhost:3000/duvidas/" + id);
      const d = await res.json();

      document.getElementById("titulo").innerText = d.titulo;
      document.getElementById("descricao").innerText = d.descricao;
      document.getElementById("nome").innerText = "Enviado por: " + d.nome;
    }

    carregar();
  </script>
</body>
</html>
