<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhe da DÃºvida</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto py-10 max-w-3xl">

    <a href="/duvidas.html" class="text-blue-600 underline mb-4 block">Voltar</a>

    <div id="duvida" class="bg-white p-6 rounded shadow mb-6"></div>

    <h2 class="text-2xl font-bold mb-3">Respostas</h2>
    <div id="respostas" class="flex flex-col gap-3 mb-8"></div>

    <h3 class="text-xl font-bold">Adicionar Resposta</h3>
    <form id="form" class="bg-white p-4 rounded shadow mt-3">
      <textarea name="texto" class="w-full p-2 border rounded" rows="3" required></textarea>
      <button class="mt-3 bg-green-600 text-white px-4 py-2 rounded">Enviar</button>
    </form>

  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    async function carregar() {
      const res = await fetch("/v1/duvidas/" + id);
      const d = await res.json();

      document.getElementById("duvida").innerHTML = `
        <h1 class="text-3xl font-bold">${d.titulo}</h1>
        <p class="mt-3">${d.descricao}</p>
      `;

      const respostasDiv = document.getElementById("respostas");
      respostasDiv.innerHTML = "";

      d.respostas?.forEach(r => {
        const card = document.createElement("div");
        card.className = "bg-white p-3 rounded shadow";
        card.innerHTML = `<p>${r.texto}</p>`;
        respostasDiv.appendChild(card);
      });
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const texto = new FormData(e.target).get("texto");

      await fetch("/v1/respostas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto, duvidaId: Number(id) })
      });

      e.target.reset();
      carregar();
    });

    carregar();
  </script>

</body>
</html>
