<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Dúvida</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Cadastrar Dúvida</h1>

    <form onsubmit="enviar(event)">
      <label class="block mb-2">Nome</label>
      <input id="nome" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2">Título</label>
      <input id="titulo" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2">Descrição</label>
      <textarea id="descricao" class="w-full border p-2 rounded mb-4" required></textarea>

      <button
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Enviar
      </button>
    </form>
  </div>

  <script>
    async function enviar(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;

      await fetch("/duvidas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, titulo, descricao })
      });

      alert("Dúvida enviada com sucesso!");
      window.location.href = "/";
    }
  </script>

</body>
</html>
