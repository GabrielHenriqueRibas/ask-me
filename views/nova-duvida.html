<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Dúvida</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6">Criar Nova Dúvida</h1>

    <form id="form" class="bg-white p-6 rounded shadow max-w-lg">
      <label class="block mb-3">
        <span class="font-semibold">Título</span>
        <input name="titulo" class="w-full p-2 border rounded" required />
      </label>

      <label class="block mb-3">
        <span class="font-semibold">Descrição</span>
        <textarea name="descricao" class="w-full p-2 border rounded" rows="4" required></textarea>
      </label>

      <button class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
    </form>

    <a href="/duvidas.html" class="text-blue-600 underline mt-6 block">Voltar</a>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = new FormData(e.target);

      const res = await fetch("/v1/duvidas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          titulo: form.get("titulo"),
          descricao: form.get("descricao")
        })
      });

      if (res.ok) {
        window.location.href = "/duvidas.html";
      } else {
        alert("Erro ao criar!");
      }
    });
  </script>

</body>
</html>
