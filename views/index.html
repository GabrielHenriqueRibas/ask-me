<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dúvidas | AskMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Dúvidas enviadas</h1>

    <a 
      href="nova-duvida.html" 
      class="inline-block mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Nova Dúvida
    </a>

    <div id="lista" class="space-y-3"></div>
  </div>

  <script>
    async function carregar() {
      const res = await fetch("http://localhost:3000/duvidas");
      const duvidas = await res.json();

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      duvidas.forEach(d => {
        const item = document.createElement("a");
        item.href = "duvidas.html?id=" + d.id;
        item.className = "block p-4 border rounded hover:bg-gray-50";

        item.innerHTML = `
          <h3 class="text-lg font-semibold">${d.titulo}</h3>
          <p class="text-gray-600">${d.descricao.substring(0, 80)}...</p>
          <p class="text-xs text-gray-400 mt-1">Por: ${d.nome}</p>
        `;

        lista.appendChild(item);
      });
    }

    carregar();
  </script>
</body>
</html>
